<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Donat Sahifasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
      <div class="flex items-center mb-6">
        <img
          src="https://ulugbekweb.uz/profile.jpg"
          alt="Profile"
          class="w-16 h-16 rounded-full border border-gray-300"
        />
        <div class="ml-4">
            <h3 class="text-lg font-semibold text-gray-800 flex items-center">
                Ulug'bekWeb | Dasturchi
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="w-5 h-5 text-blue-500 ml-2"
                    >
                    <path
                        fill-rule="evenodd"
                        d="M12 2a10 10 0 0110 10 10 10 0 11-20 0 10 10 0 0110-10zm-1.293 12.707a1 1 0 001.414 0l4-4a1 1 0 00-1.414-1.414L12 12.586l-1.293-1.293a1 1 0 00-1.414 1.414l2 2z"
                        clip-rule="evenodd"
                    />
                    </svg>

              </h3>

          <p class="text-sm text-gray-500">@ulugbekweb</p>
        </div>
      </div>

      <form id="donation-form">
        <div class="mb-4">
          <input
            type="number"
            id="donation-amount"
            name="donation-amount"
            placeholder="10.000 so'm"
            class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
            <div class="flex gap-4">
              <div class="flex-1">
                <label for="card-number" class="block text-gray-700 text-sm mb-2">Karta raqami</label>
                <input
                  type="text"
                  id="card-number"
                  name="card-number"
                  placeholder="1234 5678 9101 1121"
                  class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  maxlength="19"
                />
              </div>
              <div class="w-1/3">
                <label for="expiry-date" class="block text-gray-700 text-sm mb-2">oy/yil</label>
                <input
                  type="text"
                  id="expiry-date"
                  name="expiry-date"
                  placeholder="oy/yil"
                  class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  maxlength="5"
                />
              </div>
            </div>
            <button class="w-full mt-6 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                 To'lovni Tasdiqlash
            </button>
      </form>
    </div>
  </body>
</html>
